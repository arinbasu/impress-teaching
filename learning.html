<html lang='en'>
  <head>
    <title> Learning impress js </title>
    <meta name="viewport" content="width=1024" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link href="impress.js-master/css/impress-demo.css" rel="stylesheet" />
  </head>
  <body>
      <div id="impress">
      
        <section id = "start" class="step">
        This is the start of the presentation
        </section>
       
        <section id = "s1" class="step" data-x="-1200" data-y="0">
         Slide moves from left to right
         
        </section>
        
        <section id = "s2" class="step" data-x="2400" data-y="0"
                 data-scale='4'>
         Slide moves from right to left
         
        </section>
        
     </div>
  
  
  
    <script src="impress.js-master/js/impress.js"></script>
    <script>impress().init();</script>
  
  </body>

</html>
